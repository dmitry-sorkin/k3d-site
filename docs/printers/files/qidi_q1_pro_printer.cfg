# Q1 Pro custom configuration by K3D.tech // Dmitry Sorkin
# What's changed:
# - Chamber fan reconfigured as motherboard cooling fan (will not work as intended until you physically move it to electonics bay cover)
# - Removed time update macro link (anyone used it at least once?)
# - Disabled print resume functionality (use UPS!)
# - Added MCU temps
# - Configured filament width sensor to act like filament runout sensor
# - Disabled saving variables to external file
# - Removed Z tilt adjust because it conflicts with physical bed screw adjusting
# - Spreacycle for XY for accuracy of printed parts, StealthChop for Z for quiter operation
# - Removed hotend_fan2
# - Reconfigured model fan as `fan`, not as `fan_generic` and removed M106 macro
# - Reconfigured probe as `probe`, not as `smart_effector`
# - Removed QDProbe and all macroses that used it
# - Added microprobe conversion


[include Adaptive_Mesh.cfg]
[include timelapse.cfg]

[mcu]
serial: /dev/ttyS2
restart_method: command

[mcu U_1]
serial: /dev/ttyS0
restart_method: command

[temperature_sensor CPU]
sensor_type: temperature_host
min_temp: 0
max_temp: 90

[temperature_sensor Motherboard MCU]
sensor_type: temperature_mcu
sensor_mcu: U_1
min_temp: 0
max_temp: 90

[temperature_sensor Printhead MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 120

[respond]
default_type: echo

[duplicate_pin_override]
pins:
     gpio21 ,U_1:PC3

[screws_tilt_adjust] 
screw1:-5,5.6
screw1_name: Front left
screw2: 216,5.6
screw2_name: Front right
screw3: 103,235.6
screw3_name: Last right
screw_thread: CW-M4
speed: 300

[force_move]
enable_force_move : false

[hall_filament_width_sensor]
adc1: gpio27
adc2: gpio28
cal_dia1: 1.50
cal_dia2: 2.0
raw_dia1: 14397
raw_dia2: 15058
default_nominal_filament_diameter: 1.75
max_difference: 0
measurement_delay: 50
enable: False
measurement_interval: 10
logging: False
min_diameter: 0.3
use_current_dia_while_delay: False
pause_on_runout: True
runout_gcode:
            RESET_FILAMENT_WIDTH_SENSOR
            M118 Filament run out
event_delay: 3.0
pause_delay: 0.5

[extruder]
step_pin: gpio5
dir_pin: gpio4
enable_pin: !gpio10
rotation_distance: 53.7
gear_ratio: 1517:170
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
min_temp: 0
max_temp: 360
min_extrude_temp: 175
smooth_time: 0.000001
heater_pin: gpio24
sensor_type: MAX6675
sensor_pin: gpio17
spi_speed: 100000
spi_software_sclk_pin: gpio18
spi_software_mosi_pin: gpio19
spi_software_miso_pin: gpio16
max_power: 1
control : pid  
pid_Kp=33.555
pid_Ki=4.76
pid_Kd=59.141
pressure_advance: 0
pressure_advance_smooth_time: 0.02
max_extrude_cross_section:500
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 5000
max_extrude_only_accel: 5000
step_pulse_duration: 0.000002

[tmc2209 extruder]
uart_pin: gpio6
interpolate: False
run_current: 0.714
stealthchop_threshold: 0

[adxl345]
cs_pin: gpio13
spi_software_sclk_pin: gpio14
spi_software_mosi_pin: gpio15
spi_software_miso_pin: gpio12
axes_map: -x, z, -y

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 20000
max_accel_to_decel: 5000
max_z_velocity: 10
max_z_accel: 500

[stepper_x]
step_pin: U_1:PB4
dir_pin: !U_1:PB3
enable_pin: !U_1:PB5
microsteps: 16
rotation_distance: 39.88
full_steps_per_rotation: 200
endstop_pin: tmc2240_stepper_x:virtual_endstop
position_min: -5.5  
position_endstop: -5.5
position_max: 246
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
