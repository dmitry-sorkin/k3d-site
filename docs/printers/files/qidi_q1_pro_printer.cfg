dir_pin: !U_1:PC13
enable_pin: !U_1:PC15
microsteps: 16
rotation_distance: 39.88
full_steps_per_rotation: 200
endstop_pin: tmc2240_stepper_y:virtual_endstop
position_min: -4.5  
position_endstop: -4.5
position_max: 258
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: U_1:PC10
dir_pin: U_1:PA15
enable_pin: !U_1:PC11
microsteps: 16
rotation_distance: 4
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
